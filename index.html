<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="website">

  <h1 class="app_header">Weather App</h1>

  <div class="app">
    <div class="app--section">Location:
      <p class="print print-city"></p>
    </div>
    <div class="app--section">Date and Time:
      <p class="print print-current"></p>
    </div>
    <div class="app--section">Temperature:
      <p class="print print-temperature"></p>
    </div>
    <div class="app--section">Weather description:
      <p class="print print-how"></p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
